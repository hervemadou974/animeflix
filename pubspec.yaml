name: animeflix
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Icônes Cupertino (iOS style)
  cupertino_icons: ^1.0.8

  # Pour consommer l'API Jikan (requêtes HTTP)
  http: ^1.2.2

  # Pour lire les vidéos (MP4 / streaming)
  video_player: ^2.9.2

  # Optionnel: pour avoir un lecteur avec contrôles avancés
  chewie: ^1.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Si tu ajoutes des images ou JSON locaux, décommente et ajoute ici
  assets:
    - assets/images/
    - assets/data/
